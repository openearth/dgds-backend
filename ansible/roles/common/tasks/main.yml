---
# tasks file for common
- name: install epel repository
  become: yes
  yum:
    name: epel-release
    state: latest
  tags:
    - install
    - worker

- name: upgrade local environment
  become: yes
  yum:
    update_cache: yes
    state: latest
  tags:
    - install
    - worker

- name: install essential stuff
  become: yes
  yum:
    name:
      - vim
      - git
      - mc
      - mlocate
      - htop
      - "@Development tools"  # compiling python packages
      - policycoreutils-python  # editing selinux rules
    state: latest
  tags:
    - package
    - worker

- name: install ntp client
  become: yes
  yum:
    name: ntp
  tags:
    - configuration
    - worker

- name: make sure ntpd is started
  become: yes
  service:
    name: ntpd.service
    state: started
    enabled: yes
  tags:
    - service
    - worker

- name: set time to utc
  become: yes
  file:
    src: /usr/share/zoneinfo/UTC
    dest: /etc/localtime
    state: link
    force: yes
  tags:
    - configuration
    - worker

- name: add app user
  become: yes
  user:
    name: "{{ app_user }}"
    state: present
    shell: /bin/bash

- name: add app folder
  become: yes
  file: path={{ app_folder }}
        state=directory
        mode=0755
        owner="{{ app_user }}"
        group="{{ app_user }}"
  when: not vagrant
