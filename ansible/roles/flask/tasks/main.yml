---
# Here will the main wsgi application be
# located, included the processes
- name: add app folder
  become: yes
  file: path={{ app_folder }}
        state=directory
        mode=0755
        owner="{{ app_user }}"
        group="{{ app_user }}"
  when: not vagrant

- name: Create python package for backend
  local_action:
    module: make
    chdir: "{{ role_path }}/../../.."
    target: sdist
    file: Makefile
  when: not vagrant

- name: copy app
  become: yes
  become_user: "{{ app_user }}"
  copy:
    src: "{{ role_path }}/../../../dist/{{ app }}.tar.gz"
    dest: "{{ app_folder }}"
    force: yes
  when: not vagrant

- name: install app
  become: yes
  become_user: "{{ app_user }}"
  pip:
    name: "{{ app_folder }}/{{ app }}.tar.gz"
    executable: "{{ app_virtualenv }}/bin/pip"
  when: not vagrant
  notify:
    - restart uwsgi
    - restart nginx

- name: copy configuration
  become: yes
  become_user: "{{ app_user }}"
  template:
    src: ../templates/settings.cfg.j2
    dest: "{{ app_folder }}/settings.cfg"
    force: yes
  when: not vagrant
  notify:
    - restart uwsgi
    - restart nginx

- name: set environment variable for app configuration
  become: yes
  shell: echo 'export DGDS_BACKEND_SETTINGS="{{ app_folder }}/settings.cfg"' >> $HOME/.bashrc
  when: not vagrant

- name: set cronjob to cache api replies every 6 hours
  become: yes
  cron:
    name: "Cache datasets endpoint"
    minute: */15
    job: "wget -O /dev/null -o /dev/null http://{{ server_name }}/api/datasets"
  when: not vagrant
