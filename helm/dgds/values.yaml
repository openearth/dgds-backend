# Default values for dgds.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

frontend:
  name: coclico-frontend
  image:
    repository: deltares/coclico-static
    pullPolicy: Always
    # Overrides the image tag whose default is the chart appVersion.
    tag: "latest"

  replicaCount: 1
  
  service:
    type: NodePort
    port: 80
    targetPort: 80

  imagePullSecrets: []
  nameOverride: ""
  fullnameOverride: ""

  resources: {}
  # We usually recommend not to specify default resources and to leave this as a conscious
  # choice for the user. This also increases chances charts run on environments with little
  # resources, such as Minikube. If you do want to specify resources, uncomment the following
  # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
  # limits:
  #   cpu: 100m
  #   memory: 128Mi
  # requests:
  #   cpu: 100m
  #   memory: 128Mi


  podAnnotations: {}

  podSecurityContext: {}
    # fsGroup: 2000

  securityContext: {}
    # capabilities:
    #   drop:
    #   - ALL
    # readOnlyRootFilesystem: true
    # runAsNonRoot: true
    # runAsUser: 1000

  nodeSelector: {}

  tolerations: []

  affinity: {}

backend:
  enabled: false
  name: coclico-backend
  image:
    repository: deltares/dgds-backend
    pullPolicy: Always
    # Overrides the image tag whose default is the chart appVersion.
    tag: "latest"

  replicaCount: 1
  
  service:
    type: NodePort
    port: 80
    targetPort: 80

  imagePullSecrets: []
  nameOverride: ""
  fullnameOverride: ""

  resources: {}
  # We usually recommend not to specify default resources and to leave this as a conscious
  # choice for the user. This also increases chances charts run on environments with little
  # resources, such as Minikube. If you do want to specify resources, uncomment the following
  # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
  # limits:
  #   cpu: 100m
  #   memory: 128Mi
  # requests:
  #   cpu: 100m
  #   memory: 128Mi


  podAnnotations: {}

  podSecurityContext: {}
    # fsGroup: 2000

  securityContext: {}
    # capabilities:
    #   drop:
    #   - ALL
    # readOnlyRootFilesystem: true
    # runAsNonRoot: true
    # runAsUser: 1000

  nodeSelector: {}

  tolerations: []

  affinity: {}


ingress:
  enabled: true
  className: ""
  annotations:
    kubernetes.io/ingress.global-static-ip-name: "coclico-static-ip"
  enabled: true
  hosts:
    - host:
      paths:
        - path: /*
          pathType: ImplementationSpecific
          name: coclico-frontend
          port: 80
        - path: /swagger-ui/*
          pathType: ImplementationSpecific
          name: coclico-backend
          port: 80
      
          
autoscaling:
  enabled: false
  minReplicas: 1
  maxReplicas: 100
  targetCPUUtilizationPercentage: 80
  # targetMemoryUtilizationPercentage: 80